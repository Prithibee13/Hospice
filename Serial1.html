    <script>


        const selectHandler1 = () =>
        {
            const docId = document.getElementById("doctor").value;  


            sendingData(docId);

        }


        const sendingData = (json) =>
        {
            let headers = {
                "Content-Type": "application/json"
            }

            fetch("Funct17.php" , {method : "POST" , headers :headers , body: JSON.stringify(json)})
            .then(res => res.json())
            .then(data => retriveDate(data))
        }

        const retriveDate = (dates) =>
        {
            const select = document.getElementById("date");
            const baseOption = document.getElementById("baseOption");

            select.innerHTML = "";

            select.append(baseOption);

            dates.forEach(date => {
                const { Available_Day } = date;
                const option = optionMaker2(Available_Day);
                select.append(option);

            });
        }

        const optionMaker2 = (date) =>
        {
            const option  = document.createElement("option");

            option.setAttribute("value" , date);
            option.innerText = date;
            return option;
        }



        const doctor =() =>
        {
            fetch('Funct16.php')
            .then(res => res.json())
            .then(data => selectDoctor(data))
        }
        
        doctor();
        const selectDoctor = (data) =>
        {
            const select = document.getElementById("doctor");

            data.forEach(doctor =>{
                const { Doctor_Name , Department_Name , Doctor_id } = doctor;
                const option = optionMaker1(Doctor_Name , Department_Name , Doctor_id)
                select.append(option);
            });
        }

        const optionMaker1 = (name , department , id) =>
        {
            const option  = document.createElement("option");

            option.setAttribute("value" , id);

            option.innerText = `Doctor Name : ${name} , Department : ${department}`;

            return option;
        }
