        <script>
            const  tableData = () =>
            {
                let headers = {
                "Content-Type": "application/json"
                }

                let json = {
                    id : "1041"
                }
                fetch("Funct24.php" , {method : "POST" , headers :headers , body: JSON.stringify(json)})
                .then(res =>res.json())
                .then(data => des(data))
            }

            tableData();

            const des = (data) =>
            {
                data.forEach(store => 
                {
                    const { Available_Day } = store;

                    console.log(Available_Day);
                    let headers = {
                "Content-Type": "application/json"
                }

                let json = {
                    available_Day : Available_Day,
                    id : "1041"
                }

                    fetch("Funct4.php" , {method : "POST" , headers :headers , body: JSON.stringify(json)})
                    .then(res => res.json())
                    .then(data => des3(data , Available_Day));
                });
            }


            const des3 = (data , day) =>
            {
                let row = document.getElementById("row");
                let col = document.createElement("div");
                col.classList.add("col-md-6");
                col.classList.add("col-12");
                let h2 = document.createElement("h2");

                h2.innerHTML = "Schedule Date : " + day;

                h2.classList.add("text-center");
                h2.classList.add("my-3");
                h2.classList.add("py-3");


                col.appendChild(h2);

                let table = document.createElement("table");
                table.classList.add("table");
                table.classList.add("table-bordered");
                table.classList.add("border-dark");
                table.classList.add("table-striped");
                table.classList.add("text-center");
                const thead = `
                <thead class="table-dark">
                    <tr>
                        <th>Sl NO.</th>
                        <th>Patient's Name</th>
                        <th>Patient's Age</th>
                        <th>Patient's Gender</th>
                        <th>Patient's Mobile Number</th>
                        <th>Time</th>
                    </tr>
            </thead>
            `
            table.innerHTML = thead;
            const tBody = document.createElement("tbody");
            let i = 0;
            data.forEach(data =>
            {
                i++;
                const tr = document.createElement("tr");
                
                 const { Patient_Name , Patient_Phone , Patient_Age , Patient_Sex, Time } = data;
                const td = tableRowMaker(i,Patient_Name , Patient_Age ,Patient_Sex ,Patient_Phone , Time);
                tr.innerHTML = td; 
                tBody.appendChild(tr);
              });
            console.log(tBody);
            table.appendChild(tBody); 
            col.append(table);
            row.appendChild(col);
            }

            const tableRowMaker = ( i, name ,age , gender , mobile ,  time   ) =>
            {
                td = `
                    <td>${i}</td>
                    <td>${name}</td>
                    <td>${gender}</td>
                    <td>${age}</td>
                    <td>${mobile}</td>
                    <td>${time}</td>
                `

                return td;
            }
