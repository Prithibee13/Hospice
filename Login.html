<!DOCTYPE html>
    <head>
        <script src="p.js"></script>
        <script src="control.js"></script>
        <script src="login.js"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>

        <header class="text-white">
            <nav class="navbar navbar-expand-lg fixed-top">
              <div class="container">
                  <a class="navbar-brand" href="index.html"><img  src="https://images.unsplash.com/photo-1616426745332-be27ed09534b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTA2fHxkb2N0b3J8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" width="50px" height="50px"><span class="ml-2">Hospice</span></a>
      
              </div>
          </nav>
          </header>


          
          <section class="mar-20">
            <div class="container">
                <div class="row g-5 d-flex justify-content-center align-items-center">
                    <div class="col-md-6 col-2">
                        <h1 >Log in As Doctor</h1>
                        <p class="lead">Log in and visit your admin Page</p>
                        <button class="btn btn-primary">Learn More</button>
                        <button class="btn btn-warning">Contact Us</button>
                    </div>
                    <div class="col-md-6 col-2">
                        <img class="w-100" src="https://media.istockphoto.com/photos/user-typing-login-and-password-cyber-security-concept-picture-id1368151370?b=1&k=20&m=1368151370&s=170667a&w=0&h=lHL2uqKqX0XYQzR2XmwwfZBxLkIHp9pLTVR1M5pVafo=" alt="">
                    </div>
                </div>
            </div>
          </section>
        <section id="dlog">
            <section class="mt-10 mb-10 fg" id="onen">
                <h1 class="title text-center">Doctor Log In </h1>
                <div class="container">
                    <div class="row reg-form mx-auto text-center">
                            <div class="form-field col-lg-6">
                                <input type="email" class ="input-text"  placeholder="Email" id="email" required/>
                            </div>
                            <div class="form-field col-lg-6">
                                <input type="password" class ="input-text"  placeholder="Password" id="pass" required/>
                            </div>
                            <div class="form-field col-lg-6">
                                <input type="text" class ="input-text"  placeholder="Doctor_id" id="doc_id" required/>
                            </div>
                            <div class="form-field mx-auto text-white col-lg-12">
                                <button class="btn" onclick="login();">Log-In</button>
                            </div>
                    </div>
                </div>
            </section>
    
        </section>

    </body>
</html>
