        <section class="mar-20">
            <h2 class="mb-5 text-center ">Set Schedule Here</h2>
            <div class="container shadow-lg p-5">
                <h1 class="title text-center py-5 my-3">Set Schedule</h1>
                <div class="row reg-form mx-auto text-center">
                        <div class="form-field col-lg-6">
                            <input type="Date" class ="input-text" placeholder="Date"  id="date" required/>
                        </div>
                        <div class="form-field col-lg-6">
                            <input type="time" class ="input-text"  placeholder="Time" id="time" required/>
                        </div>
                        <div class="form-field col-lg-6">
                            <input type="text" class ="input-text"  placeholder="Maximum_Appintment _Capacity" id="capacity" required/>
                        </div>
                        <div class="form-field col-lg-6">
                            <select class="form-select form-select-lg mb-3 input-text" id = "doc_id" aria-label=".form-select-lg example">
                                <option selected>Doctor ID</option>
                                
                                
                            </select>
                        </div>

                            <button class="" id="schedule-btn" onclick="Scm2();">Set Date</button>
                        </div>

                </div>
            </div>
        </section>


        <section class="mb-5" id="schedule-spinner">
            <div class="container">
                <div class="row ">
                    <div class="col-md-2 col-6 text-center bg-warning p-5 mx-auto">
                        <div class="lds-ring">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            const fetchData = () =>
            {
                fetch("Funct14.php")
                .then(function(response)
                    {
                        return response.json();
                    })
                .then(function(data)
                    {
                        displayData(data)
                    })
            }

            fetchData();


            const displayData = (doctors_id) =>
            {
                const select = document.getElementById("doc_id"); 

                
                
                doctors_id.forEach(id =>
                {
                    const selectDiv = document.createElement("div");
                    const { Doctor_id }  = id 
                    const options = optionMaker(Doctor_id);
                    select.append(options);
                });
            }


            const optionMaker = (id) =>
            {
                const option  = document.createElement("option");

                option.setAttribute("value" , id);

                option.innerText = `Doctor id -${id}`;

                return option;
            }

        </script>

        <script src="Schedule.js"></script>
